<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <!-- Container for the slides -->
    <div class="slides-container">
        <!-- Each slide contains an image -->
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20201028214738/7-JavaScript-Concepts-That-Every-Developer-Must-Know.jpg" class="image" alt=""/>
        </div>
        <div class="slide">
            <img src="https://miro.medium.com/v2/1*sqkshvsmr7hN4Ab2A7GJzg.png" class="image" alt=""/>
        </div>
        <div class="slide">
            <img src="https://external-preview.redd.it/javascript-es6-ecmascript-2015-important-topics-v0-xM7_11S2Jc0srzxEYq80aJUpQDrEciHcqWV7q4GMUf4.jpg?auto=webp&s=72868f7dac254bce6b0f48f959fd179d047f9eea" class="image" alt=""/>
        </div>
        <div class="slide">
            <img src="https://shots.codepen.io/username/pen/byvRZq-800.jpg?version=1558691787" class="image" alt=""/>
        </div>
    </div>
    <!-- Navigation buttons -->
    <div class="button-container">
        <button class="btn" id="prevBtn">Prev</button>
        <button class="btn" id="nextBtn">Next</button>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
