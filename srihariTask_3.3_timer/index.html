<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <!-- Main section container -->
    <section class="section-center">
        <!-- Gift image -->
        <article class="gift-img">
            <img src="https://photos5.appleinsider.com/gallery/40161-77282-50520875618_0ef809e39b_k(1)-l.jpg" alt="gift picture"/>
        </article>
        <!-- Gift info and timer -->
        <article class="gift-info">
            <h3>Old Iphone giveaway</h3>
            <!-- Giveaway end time -->
            <h4 class="giveaway">
            </h4>
            <p>
                Get a Chance to Win Brand New Iphone in TWO Days.
            </p>
            <!-- Timer display -->
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>Days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"></h4>
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"></h4>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
